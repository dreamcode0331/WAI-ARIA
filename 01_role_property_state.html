<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>01. WAI-ARIA 기능</title>
  <link rel="stylesheet" href="css/reset.css">
</head>
<body>
  <h1>WAI-ARIA 기능</h1>
  <!-- 
  🚩 WAI-ARIA 기능
  - 역할(Role) : UI에 포함된 특정 컴포넌트의 역할을 정의
    ▪ Document Structure Role (문서구조 역할)
    ▪ Abstract Role (추상 역할)
    ▪ Landmark Role (랜드마크 역할)
    ▪ Widget Role (위젯 역할)
  - 속성(Property) : 해당 컴포넌트의 특징이나 상황을 정의하며 속성명으로 "aria-*"라는 접두사를 사용
  - 상태(State) : 해당 컴포넌트의 상태 정보를 정의
  -->

  <h2>Role</h2>
  <!--   
    👉 버튼 컴포넌트 구현을 위해 <a> 요소를 사용할 경우 
      - <a> 요소에 role="button" 을 지정하면 스크린리더 사용자는 링크가 아닌 버튼으로 읽어주게 되어 컴포넌트의 정확한 용도를 사용할 수 있게 된다.
        - 기본 버튼의 키보드 인터랙션으로 사용하기 위해 스페이스바로도 동작을 추가하면 버튼의 역할이 완성
      -->
      <a href="/" onclick="playApp()" role="button">재생</a>
      
  <h2>Property</h2>
  <!--   
  - 폼의 입력 상자가 읽기 전용인지, 필수 항목인지, 사용자 입력에 대해 자동 완성 기능을 지원할지, 드래그가 가능한지, 팝업이 뜨는지, 업데이트된 정보가 있는지 등 상황을 사용자가 인지할 수 있도록 함.
  -->
  <div class="id-area">
    <label for="user-email">아이디</label>
    <input type="email" id="user-email" aria-required="true">
  </div>  
  <div class="pw-area">
    <label for="user-pw">비밀번호</label>
    <input type="password" id="user-pw" aria-required="true">
  </div>

  <h2>State</h2>
  <!--   
  - 요소의 현재 상태를 의미하며 상황에 변화에 따른 값을 가짐.
  - 메뉴가 펼쳐진 상태인지, 적절하지 못한 값이 입력되었는지 콘텐츠가 숨김 상태인지 등
  -->
  <ul id="menu" role="tree">
    <li id="menu" role="treeitem" aria-expanded="true">
      <a>WAI-ARIA 소개</a>
      <ul id="sub-menu" role="group">
        <li id="menu" role="treeitem" aria-expanded="false">
          <a>WAI-ARIA 란?</a>
        </li>
      </ul>
    </li>
    <li id="menu" role="treeitem" aria-expanded="false">
      <a>WAI-ARIA의 목적</a>
    </li>
  </ul>
</body>
</html>
