  <!-- 
    🚩 WAI-ARIA (Web Accessibility Initiative - Web Accessible Rich Internet Applications)
    
    - 웹의 등장 이후 급속한 성장으로 인해 사용자 경험에 따른 요구도 확대되어감에 따라 이를 충족시키기 위해 등장하게 된 리치 인터넷 애플리케이션(RIA)의 출현.
    - RIA의 한계점 : 모든 사용자가 동등하게 접근하고 사용할 수 없는 문제. 스크린리더 등 보조기술을 사용하는 장앵인이 RIA로 제작된 웹애플리케이션을 제대로 사용할 수 없었음.
    - W3C(World Wide Web Consortium)에서 이를 개선하기 위한 기술 명세 발표 -> WAI-ARIA
      
    [ WAI-ARIA ]
    - 스크린리더 및 보조기기 등에서 접근성 및 상호운용성을 향상시키기 위한 목적으로 탄생
    - 웹 애플리케이션에 역할(Role), 속성(Property), 상태(State) 정보를 추가하여 이를 개선하도록 제공하고 있다.
    - 2014. 03. 20 W3C 권고안으로 지정.
    - WAI-ARIA 명세 일부는 HTML5 명세와 통합 됨.

    🚩 스크린 리더
    - Sense reader, nvaccess, window-eyes, jaws
    -->
</body>
